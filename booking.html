<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Страница бронирования</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="navbar">
                <a href="index.html" class="logo">
                    <img src="img/logo.png" alt="">
                </a>
                <div class="navbar-item">
                    <a href="index.html">Главная</a>
                </div>
                <div class="navbar-item">
                    <a href="search.html">Поиск маршрутов</a>
                </div>
                <div class="navbar-item">
                    <a href="seat.html">Выбор зон для посещения</a>
                </div>
                <div class="navbar-item">
                    <a href="booking.html">Страница бронирования</a>
                </div>
            </div>
        </div>
    </header>
    <div class="booking-content">
        <div class="container">
            <form class="booking-form">
                <div class="booking-form-info">
                    <h2 class="booking-form__title">Данные о заказе</h2>
                    <div class="booking-form__group">
                        <input class="booking-form__input" list="datalist__region">
                        <label class="booking-form__label">Регион</label>
                        <datalist id="datalist__region">
                            <option value="Омская область">
                            <option value="Красноярский край">
                            <option value="Алтайский край">
                            <option value="">
                        </datalist>
                    </div>
                    <div class="booking-form__group">
                        <input class="booking-form__input" list="datalist__route">
                        <label class="booking-form__label">Наименование маршрутa</label>
                        <datalist id="datalist__route">
                            <option value="кемпинг «Дача Поддубного»">
                            <option value="кемпинг «Лесная поляна»">
                            <option value="кемпинг «Бочки Диогена»">
                        </datalist>
                    </div>
                    <div class="booking-form__group">
                        <input class="booking-form__input" list="datalist__seat">
                        <label class="booking-form__label">Выбранные зоны для посещения</label>
                        <datalist id="datalist__seat">
                            <option value="Хибины">
                            <option value="Кавказ">
                            <option value="Крым">
                        </datalist>
                    </div>
                    <div class="booking-form__group">
                        <input type="date" class="booking-form__input">
                        <label class="booking-form__label">Предпологаемые даты похода</label>
                    </div>
                    <div class="booking-form__group">
                        <input type="number" class="booking-form__input" value="1" min="1" max="10">
                        <label class="booking-form__label">Количество человек</label>
                    </div>
                    <div class="booking-form__group">
                        <input class="booking-form__input" list="datalist__price">
                        <label class="booking-form__label">Стоимость</label>
                        <datalist id="datalist__price">
                            <option value="7200 ₽"></option>
                            <option value="9000 ₽"></option>
                            <option value="15000 ₽"></option>
                            <option value="23000 ₽"></option>
                        </datalist>
                    </div>
                </div>
                <div class="booking-form-services">
                    <div class="booking-form__title">Выбор дополнительных услуг</div>
                    <div class="booking-form__group-services">
                        <input type="checkbox" class="booking-form__input-checkbox">
                        <label for="" class="booking-form__label">Услуги проводника</label>
                    </div>
                    <div class="booking-form__group-services">
                        <input type="checkbox" class="booking-form__input-checkbox">
                        <label for="" class="booking-form__label">Услуги оренды туристического оборудования</label>
                    </div>
                    <div class="booking-form__group-services">
                        <input type="checkbox" class="booking-form__input-checkbox">
                        <label for="" class="booking-form__label">Услуги фотографа/видеооператора</label>
                    </div>
                    <div class="booking-form__group-services">
                        <input type="checkbox" class="booking-form__input-checkbox">
                        <label for="" class="booking-form__label">Страхование от несчастных случаев</label>
                    </div>
                </div>
                <div class="booking-form-sservices">
                    <textarea class="comment" cols="10" rows="1" placeholder="Комментарий к заказу"></textarea>
                    <div class="booking-form__group">
                        <input type="email" class="booking-form__input" placeholder="Ваша почта">
                        <label class="booking-form__label">E-mail</label>
                    </div>
                    <div class="booking-form__price">Итоговая стоимость заказа: <span>30000₽</span></div>
                    <button class="booking-form__button">Оплатить</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer__inner">
                <div>
                    <a href="#" class="footer-item logo">
                        <img src="img/logo.png" alt="">
                    </a>
                    <div class="footer-item">
                        Телефон <a href="#">8 (800) 555-33-10</a>
                    </div>
                </div>
                <div class="footer-nav">
                    <a href="" class="footer-nav-item">Главная</a>
                    <a href="" class="footer-nav-item">Поиск маршрутов</a>
                    <a href="" class="footer-nav-item">Выбор зон для посещения</a>
                    <a href="" class="footer-nav-item">Страница бронирования</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
